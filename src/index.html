<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <div class="row">
      <label for="userInput">Enter a name or a symptom:</label>
      <input id="userInput" type="text">
      <button class="btn-success" id="getDoctors">Find your doctor!</button>
    </div>
    <div class="row">
      <div class="showErrors"></div>
      <div class="showDoctors"></div>
    </div>
  </div>
</body>
</html>
